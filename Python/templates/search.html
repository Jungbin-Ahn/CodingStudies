<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <video autoplay muted loop>
    <source src="../static/source/video.mp4" type="video/mp4">
  </video>
  <div class = "result">
      <header>
        <h1>Search Results for "{{keyword}}"</h1>
        <form action = "/search">
          <input type = "text" name = "keyword" placeholder = "Want another search?"/>
          <button>Search</button>
        </form>
        <button id = "export" target="_blank" type="button" onclick = "location.href='/export?keyword={{keyword}}'">Export to File</button>
      </header>
      <div class = "table">       
          <table role = "grid">
            <thead>
              <tr>
                <th>Position</th>
                <th>Company</th>
                <th>Location</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody>
        {% for job in jobs:  %}
          <tr>
            <td>{{job.position}}</td>
            <td>{{job.company}}</td>
            <td>{{job.location}}</td>
            <td><a href="{{job.link}}" target="_blank">Apply Now</a></td>
          </tr>
        {% endfor %}      
            </tbody>
          </table>
      </div>
    </div>
</body>
</html>
